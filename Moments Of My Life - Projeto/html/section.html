<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moments Of My Life 0- Gustavo Gomes</title>
    <link rel="stylesheet" href="../css/section.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <section id="moments-gallery" class="gallery-section">
        <h2>Moments Of My Life</h2>

        <div class="gallery-container">
            
            <div class="gallery-item">
                <img src="../imgs/Baby-me.jpeg" alt="Minha foto no período da infância">
                <div class="caption">
                    <h3>Baby</h3>
                    <p>The first steps and early discoveries.</p> 
                </div>
            </div>

            <div class="gallery-item">
                <img src="../imgs/Newme.png" alt="Minha foto no período da adolescência">
                <div class="caption">
                    <h3>Child</h3>
                    <p>New friends, school adventures, and growth.</p>
                </div>
            </div>

            <div class="gallery-item">
                <img src="../imgs/praia.jpeg" alt="Minha foto no período da faculdade ou trabalho">
                <div class="caption">
                    <h3>Preteen</h3>
                    <p>Focus on studies, job experiences, and achievements.</p>
                </div>
            </div>

            <div class="gallery-item">
                <img src="../imgs/ana.jpeg" alt="Minha foto no período atual">
                <div class="caption">
                    <h3>Today</h3>
                    <p>Current projects, future goals, and life aspirations.</p>
                </div>
            </div>

        </div>
    </section>
    
    <div id="lightbox" class="lightbox">
        <span class="close-btn">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <script src="../js/section.js"></script>
</body>
</html>
